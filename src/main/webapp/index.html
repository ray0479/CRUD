<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Saludo</title>
</head>
<body>
    <form action="servlet" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="apellidos">Apellidos: </label>
        <input type="text" id="apellidos" required>
        <br>
        <label for="curso">Curso: </label>
        <input type="text" id="curso" required>
        <br>
        <label for="nota">Nota: </label>
        <input type="text" id="nota" required>
        <br>
        <label for="direccion">Direccion: </label>
        <input type="text" id="direccion" required>
        <br>
        <label for="edad">Edad: </label>
        <input type="text" id="edad" required>
        <br>
        <label for="datosFamilia">Datos de la familia: </label>
        <input type="text" id="datosFamilia" required>
        <br>
        <input type="submit" value="insertar">
    </form>
</body>
</html>
